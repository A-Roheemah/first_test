<!DOCTYPE html>
<html>
    <head>
        <title>bio data</title>
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <h1> Simple Form </h1>
        <form action="*"></form>
        <fieldset>
            <legend>Information</legend>
            <label for="Fullname">Fullname</label>
            <input type="text"  id="Fullname"><br><br>
            <label for="Email Address">Email Address*</label>
            <input required id="Email" type="Email" ><br><br>
            <label for="Phone Number">Phone Number</label>
            <input type="number"  id="Phone Number"><br><br>
            <label for="Gender">Gender :</label>

            <label for="male"> Male</label>
            <input type="checkbox"id="male" value="male,female">
            <label for="Female">Female</label>
            <input type="checkbox"  id="Female" value="Female"><br><br>
           
            <label for="Password">Password</label>
            <input type="password"  id="Password" value="Password"><br><br>
            <input type="button" value="submit">
        </fieldset>
    </body>
</html>
